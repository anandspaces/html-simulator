services:
  html-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: html-simulator-api
    ports:
      - "8060:8060"
    env_file:
      - .env
    volumes:
      # Use named volume for database persistence
      - html_simulator_data:/app/data
      # Persist HTML cache
      - ./html_cache:/app/html_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8060/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  html_simulator_data: