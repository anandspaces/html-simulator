services:
  html-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: html-simulator-api
    ports:
      - "8060:8060"
    env_file:
      - .env
    volumes:
      # Persist database
      - ./simulations.db:/app/simulations.db
      # Persist HTML cache
      - ./html_cache:/app/html_cache
      # Mount source code for development (optional, comment out for production)
      # - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8060/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s